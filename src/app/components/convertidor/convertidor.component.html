<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <label for="cantidad">Ingrese Cantidad</label>
            <input type="number" 
                   name="cantidad" 
                   id="cantidad" 
                   class="form-control form-control-lg" 
                   placeholder="Ingrese cantidad..."
                   [(ngModel)]="cantidad"
                   (input)="convertir()">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <label for="tengo">Tengo</label>
            <select name="tengo" id="tengo" class="form-control form-control-lg" 
                [(ngModel)]="tengo"
                (change)="convertir()">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
            </select>
        </div>
        <div class="col-lg-6">
            <label for="quiero">Quiero</label>
            <select name="quiero" id="quiero" class="form-control form-control-lg" 
                [(ngModel)]="quiero" 
                (change)="convertir()">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
            </select>
        </div>
    </div>
    <h5 class="text-center mt-3">
        <span class="badge badge-success">{{cantidad}} {{tengo}}</span>
        <span class="badge badge-secondary">SON</span>
        <span class="badge badge-success">{{total | number: '0.0-2'}} {{quiero}}</span>
    </h5>
</div>
